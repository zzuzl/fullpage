<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>野狗</title>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.wilddog.com/sdk/js/2.5.17/wilddog.js"></script>
</head>
<body>

<div id="app">

</div>

<script>
    var config = {
        syncURL: "https://real-map.wilddogio.com"
    };
    wilddog.initializeApp(config);
    var ref = wilddog.sync().ref();

    var obj = {
        'title': 'title2',
        'text': 'text2'
    };

    /*ref.push(obj).then(function (newRef) {
        console.info(newRef.toString());
    }).catch(function (err) {
        console.info('remove node failed', err.code, err);
    });*/

    ref.once("value").then(function(snapshot){
        var dataSet = snapshot.val();
        for(var key in dataSet) {
            $('#app').append('<label>' + dataSet[key].title + '</label>');
            $('#app').append('<label>' + dataSet[key].text + '</label>');
        }

        console.log(dataSet);
    }).catch(function(err){
        console.error(err);
    })
</script>
</body>
</html>
